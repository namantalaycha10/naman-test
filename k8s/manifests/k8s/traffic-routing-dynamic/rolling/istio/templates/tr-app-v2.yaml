apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-v2
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-v2
    spec:
      containers:
        - name: {{ .Values.name }}
          image: buoyantio/bb:v0.0.6
          args:
            - terminus
            - "--h1-server-port=6060"
            - "--response-text=v2"
          ports:
            - containerPort: 6060