apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deploy-1
  namespace: default
spec:
  template :
    spec:
      containers:
        - name: example-app
          image: <+pipeline.variables.image>
---
apiVersion: v1
kind: Service
metadata:
  name: example-service
  namespace: default
spec:
  selector:
    app: example-app
