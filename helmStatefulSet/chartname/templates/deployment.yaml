apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Values.name}}-ss
spec:
  selector:
    matchLabels:
      app: {{.Values.name}}-ss
  serviceName: {{.Values.name}}-svc
  replicas: 5
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: {{.Values.name}}-ss
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: nginx
          image: library/nginx
          ports:
            - containerPort: 80