apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}-{{.Values.env}}-deployment
  labels:
    app: nginx
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: {{.Values.name}}
        image: {{.Values.image}}
        envFrom:
        - configMapRef:
            name: {{.Values.name}}-config
        ports:
        - containerPort: 80
