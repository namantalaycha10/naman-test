apiVersion: v1
kind: Template
metadata:
  name: nginx-template
  annotations:
    description: "Description"
    tags: "nginx"
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${DEPLOYMENT_NAME}
    namespace: default
    labels:
      name: ${DEPLOYMENT_NAME}
      release: 'nginx-deploymentconfig-release-1'
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ConfigChange
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      name: ${DEPLOYMENT_NAME}
    template:
      metadata:
        labels:
          name: ${DEPLOYMENT_NAME}
          release: 'nginx-deploymentconfig-release-1'
          app: 'nginx-deploymentconfig'
      spec:
        containers:
          - name: nginx
            image: 'twalter/openshift-nginx:stable'
            ports:
              - containerPort: 80
                protocol: TCP
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
parameters:
- description: Name of the deployment
  name: DEPLOYMENT_NAME
