{{- if .Values.dockercfg}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}-dockercfg
  annotations:
    harness.io/skip-versioning: true
data:
  .dockercfg: {{.Values.dockercfg}}
type: kubernetes.io/dockercfg
---
{{- end}}


apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{.Release.Name}}
  labels:
    app: todolist-{{.Release.Name}}
    release: {{.Release.Name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-{{.Release.Name}}
  template:
    metadata:
      labels:
        app: deployment-{{.Release.Name}}
        release: {{.Release.Name}}
    spec:
      {{- if .Values.dockercfg}}
      imagePullSecrets:
      - name: {{.Values.name}}-dockercfg
      {{- end}}
      containers:
      - name: deployment-{{.Release.Name}}
        image: {{.Values.image}}
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}-{{ .Release.Name }}
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: 80
  selector:
    app: todolist-{{.Release.Name}}