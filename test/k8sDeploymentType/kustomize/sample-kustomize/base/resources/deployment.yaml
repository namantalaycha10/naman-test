
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-harness-test-deployment
spec:
  selector:
    matchLabels:
      app: kustomize-harness-test
  replicas: 1
  template:
    metadata:
      labels:
        app: kustomize-harness-test
    spec:
      containers:
      - name: nginx
        image: nginx:invalid
        ports:
        - containerPort: 80