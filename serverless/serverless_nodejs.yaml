service: <+pipeline.stages.sls.variables.serviceName>
frameworkVersion: '2.50.0'

provider:
  name: aws
  runtime: nodejs20.x
  lambdaHashingVersion: "20201221"
package:
  artifact: <+artifact.path>

functions:
  currentTime:
    handler: com.serverless.Handler
    events:
      - httpApi:
          path: /time
          method: get
